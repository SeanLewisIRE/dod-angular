<app-hero
    [topSpan]="heroTopSpan"
    [imageSrc]="heroImage"
    [header]="heroHeader"
    [bottomSpan]="heroBottomSpan"
></app-hero>
<div class="card-wrapper">
    <div>
        <h1>Lorem Ipsum</h1>
    </div>
    <div>
        <app-card *ngFor="let card of cardData" 
        [header]="card.header"
        [firstPara]="card.firstPara"
        [cardLink]="card.link"
        [linkText]="card.linkText"
        >
    </app-card>
    </div>
</div>
