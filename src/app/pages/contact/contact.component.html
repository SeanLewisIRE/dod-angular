<div id="services" class="background-gradient">
    <div class="relative">
        <app-hero [imageSrc]="heroImage" [header]="heroHeader" [heroStyle]="heroStyle.join(' ')"
            [heroTextStyle]="heroTextStyle.join(' ')">
        </app-hero>
    </div>

    <div class="flex flex-col mx-auto w-10/12 lg:px-10 lg:flex-row lg:items-center xl:mx-48">
        <div class="pt-6 lg:w-6/12 lg:px-6">
            <h2 class="text-xl text-center py-6">GET IN TOUCH</h2>
            <p class="charcoal w-9/12">
                Feel free to contact me if you have any questions.
                Send a message using the form below or contact me directly by calling or sending an e-mail
            </p>
        </div>
        <div class="flex flex-col mt-10 h-screen-25 lg:w-6/12 lg:flex-row lg:justify-around lg:items-center">
            <div class="flex flex-col items-center pb-3 lg:pb-0">
                <mat-icon class="icon-size orange">email</mat-icon>
                <div class="my-5 text-center">
                    <p>EMAIL</p>
                    <a class="my-5" href="mailto: dod@email.com" target="_blank">dod@email.com</a>
                </div>
            </div>
            <div class="flex flex-col items-center pt-3 lg:pt-0">
                <mat-icon class="icon-size orange">phone</mat-icon>
                <div class="my-5 text-center">
                    <p>PHONE</p>
                    <a href="tel: 123456778" target="_blank">081 0482081</a>
                </div>
            </div>
        </div>
    </div>
    
    <app-contact-form>
    </app-contact-form>
</div>
