<div class="hero {{heroStyle}}" id="hero">
    <img src={{imageSrc}} class="{{heroImageStyle}} z-10 h-full w-full" />
    <div class="{{heroTextStyle}} w-4/5 text-white text-xl leading-relaxed tracking-widest lora">
        <span class="text-white inter">{{topSpan}}</span>
        <h2 class="text-white text-3xl mt-1 mb-4 lora pageHeader">{{header}}</h2>
        <span class="text-white font-bold inter">{{bottomSpan}}</span>
    </div>
</div>
