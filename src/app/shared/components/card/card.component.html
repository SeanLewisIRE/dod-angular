<mat-card class="example-card">
    <mat-card-header>
        <mat-card-subtitle>{{headerSubtitle}}</mat-card-subtitle>
        <mat-card-title>{{header}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{firstPara}}</p>
        <p>{{secondPara}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button><a href={{cardLink}}>{{linkText}}</a></button>
    </mat-card-actions>
</mat-card>
